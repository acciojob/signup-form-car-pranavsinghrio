<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	   <form action="" method="post">
        <label for="name">Name<span class="required">*</span> </label>
        <input type="text" name="name" id="name" placeholder="enter name" required><br> <br>

        <label for="email">Email<span class="required">*</span> </label>
        <input type="email" name="email" id="email" placeholder="enter email" required><br><br>

        <label for="gender">Gender<span class="required">*</span> </label>
         <label for="male"><input type="radio" name="gender" value="male" required>Male</label>
         <label for="female"><input type="radio" name="gender" value="female" required>Female</label>
         <label for="other"><input type="radio" name="gender" value="other" required>Other</label>
           <br> <br>
         <label for="carbrand">Car Brands<span class="required">*</span></label>
         <select name="carbrand" id="carbrand"  required>
            <option value="select">Select</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
			
        </select><br> <br>

        <label for="age">Age<span class="required">*</span></label>
        <input type="number" id="age" placeholder="enter age" required> <br> <br>

        <label for="dob">DOB<span class="required">*</span></label>
        <input type="date" name="dob" id="dob" required><br> <br>
        <label for="phoneno">Phone Number</label>
        <input type="tel" name="phoneno" id="phoneno" placeholder="enter mobile no"> <br> <br>

        <label for="pass">Password<span class="required">*</span></label>
        <input type="password" id="pass" placeholder="enter password" required> <br><br>
        <input type="checkbox" name="tos" id="tos" required>
        <label for="tos">I agree to the tos<span class="required">*</span></label><br><br>
           
        <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

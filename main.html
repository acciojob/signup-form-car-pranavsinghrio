	   <form action="" method="post">
        <label for="name">Name<span class="required">*</span> </label>
        <input type="text" name="name" id="name" placeholder="enter name" required><br> <br>

        <label for="email">Email<span class="required">*</span> </label>
        <input type="email" name="email" id="email" placeholder="enter email" required><br><br>

        <label for="gender">Gender<span class="required">*</span> </label><br>
         <label for="male"><input type="radio" name="gender" id="gender_m" required>Male</label><br>
         <label for="female"><input type="radio" name="gender" id="gender_f" required>Female</label>

           <br> <br>
         <label for="cars">Car Brands<span class="required">*</span></label>
         <select name="cars" id="cars"  required>

            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
			
        </select><br> <br>

        <label for="age">Age<span class="required">*</span></label>
        <input type="number" id="age" placeholder="enter age" required> <br> <br>

        <label for="dob">DOB<span class="required">*</span></label>
        <input type="date" name="dob" id="dob" required><br> <br>
        <label for="tel">Phone Number</label>
        <input type="tel" name="phoneno" id="tel" placeholder="enter mobile no"> <br> <br>

        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" placeholder="enter password" required> <br><br>
        <input type="checkbox" name="tos" id="tos" required>
        <label for="tos">I agree to the tos<span class="required">*</span></label><br><br>
           
        <button type="submit">Submit</button>

    </form>
